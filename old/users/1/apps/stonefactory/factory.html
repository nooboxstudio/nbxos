<span id="cobblestone" class="hidden"></span>

    <div class="biglist">
        <div class="biglist-header">
            T1 Factory
        </div>
        
        <div class="biglist-body">
            <button onclick="craftIronPlate()" class="tooltip">
                <span class="tooltip-content">
                    Require:<br> 
                     -> 1 iron ingot
                </span>
                <div class="card">
                    <div class="card-header">
                        Iron Plate
                    </div>
                    <div class="card-body">
                        <img src="assets/icons/itens/plate/iron.png" width="60" alt="">
                    </div>
                    <div class="card-footer">
                        <span id="ironPlate"></span>
                    </div>
                </div>
            </button>
        
            <button onclick="craftIronGear()" class="tooltip">
                <span class="tooltip-content">
                    Require:<br> 
                    -> 4 iron ingot
                </span>
                <div class="card">
                    <div class="card-header">
                        Iron Gear
                    </div>
                    <div class="card-body">
            
                        <img src="assets/icons/itens/gear/iron.png" width="60" alt="">
                    </div>
                    <div class="card-footer">
                        <span id="ironGear"></span>
                    </div>
                </div>
            </button>
        
            <button onclick="craftIronCase()" title="Require 4 iron Plate and 1 Iron Gear" class="tooltip">
                <span class="tooltip-content">
                    Require:<br> 
                     -> 4 iron Plate<br>
                     -> 1 Iron Gear
                </span>
                <div class="card">
                    <div class="card-header">
                        Iron Casing
                    </div>
                    <div class="card-body">
                        <img src="assets/icons/itens/casing/iron.png" width="60" alt="">
                    </div>
                    <div class="card-footer">
                        <span id="ironCasing"></span>
                    </div>
                </div>
            </button>
        
            <button onclick="craftChipOne()" title="Require 1 iron Plate" class="tooltip">
                <span class="tooltip-content">
                    Require:<br> 
                     -> 1 iron Plate
                </span>
                <div class="card">
                <div class="card-header">
                    Chip T1
                </div>
                <div class="card-body">
                    <img src="assets/icons/itens/chip/t1.png" width="60" alt="">
                </div>
                <div class="card-footer">
                    <span id="chipOne"></span>
                </div>
            </div>
            </button>
        
            <button onclick="craftCapsuleOne()" class="tooltip" title="Require 1 Iron casing and 1 Chip T1">
                <span class="tooltip-content">
                    Require:<br> 
                     -> 1 iron Casing
                     -> 1 Chip T1
                </span>
                <div class="card">
                <div class="card-header">
                    Research T1
                </div>
                <div class="card-body">
                    <img src="assets/icons/itens/capsule/t1.png" width="60" alt="">
                </div>
                <div class="card-footer">
                    <span id="capsuleOne"></span>
                </div>
            </div>
            </button>
        </div>
    </div>

            T2 Factory
        </div>

                </span>
                <div class="card ">
                    <div class="card-header">
                        Tin Plate
                    </div>
                    
                    <div class="card-body">
            
                        <img src="assets/icons/itens/plate/tin.png" width="60" alt="">

                    <div class="card-footer">
                        <span id="tinPlate"></span>

            <button onclick="craftTinGear()" class="tooltip">

                        <img src="assets/icons/itens/gear/tin.png" width="60" alt="">

                    <div class="card-footer">
                        <span id="tinGear"></span>
                    </div>
                </div>
            </button>
        
            <button onclick="craftTinCase()" class="tooltip">
                <span class="tooltip-content">
                    Require:<br> 
                    -> 4 tin plate<br>
                    -> 1 tin gear
                </span>
                <div class="card">
                    <div class="card-header">

                        <img src="assets/icons/itens/casing/tin.png" width="60" alt="">

                    <div class="card-footer">
                        <span id="tinCasing"></span>
                    </div>

                     -> 1 tin plate
                </span>
            <div class="card">
                <div class="card-header">
                    Chip T2
                </div>
                <div class="card-body">
                    <img src="assets/icons/itens/chip/t2.png" width="60" alt="">
                </div>
                <div class="card-footer">
                    <span id="chipT2"></span>
                </div>
            </div>
            </button>
        
            <button onclick="craftCapsuleT2()" class="tooltip" title="Require 1 Iron casing and 1 Chip T1">

                    Require:<br> 
                     -> 1 tin Casing <br>
                     -> 1 Chip T2
                </span>
                <div class="card">
                <div class="card-header">
                    Research T2
                </div>
                <div class="card-body">
                    <img src="assets/icons/itens/capsule/t2.png" width="60" alt="">
                </div>
                <div class="card-footer">
                    <span id="capsuleT2"></span>
                </div>
            </div>
            </button>
        </div>

</div>

    <script>
        const showButton = document.getElementById('showButton');
        const hideButton = document.getElementById('hideButton');
        const bodyDiv = document.querySelector('.body');

        showButton.addEventListener('click', function() {
            bodyDiv.style.display = 'block'; // Exibir a div.body
        });

        hideButton.addEventListener('click', function() {
            bodyDiv.style.display = 'none'; // Esconder a div.body
        });
        // Variável para armazenar o conteúdo inicial
        var conteudoInicial = document.getElementById('content').innerHTML;
    </script>
