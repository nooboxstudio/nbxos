<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBX File Explorer</title>
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/interface.css">
  <style>
    .content div {
        display: none;
    }
    .content div.active {
        display: block;
    }

  </style>
</head>
<body>
  <div class="toolbar">
    <!--<img src="assets/img/toolbar.png" height="35px" alt="">-->
    <div class="toolbar-item">
      <div class="dropdown">
        <div class="dropbtn">Novo (+)</div>
          <div class="dropdown-content">
            <a href="#" id="new-folder">Nova Pasta</a>
            <a href="#" id="new-file">Novo Arquivo</a>
            <a href="#" id="new-html">Novo Html</a>
          </div>
      </div>
      <div class="toolbar-item">
        <button id="rename-button" disabled>Renomear</button>
      </div>
      <div class="toolbar-item">
        <button id="delete-button" disabled>Excluir</button>
      </div>
      <div class="toolbar-item">
        <button id="copy-button" disabled>Copiar</button>
      </div>
      <div class="toolbar-item">
        <button id="paste-button">Colar</button>
      </div>
      <div class="toolbar-item">
        <button id="cut-button" disabled>Recortar</button>
      </div>
</div>


    </div>
  </div>
  <div class="sidebar">
    <div class="folder-list" id="folder-list">
      <a href="#" data-target="desktop"><div class="item"><img src="assets/img/folder.png" width="18px">Desktop</div></a>
      <a href="#" data-target="documents"><div class="item"><img src="assets/img/folder.png" width="18px">Documentos</div></a>
      <a href="#" data-target="images"><div class="item"><img src="assets/img/folder.png" width="18px">Imagens</div></a>
      <a href="#" data-target="musics"><div class="item"><img src="assets/img/folder.png" width="18px">Músicas</div></a>
      <a href="#" data-target="videos"><div class="item"><img src="assets/img/folder.png" width="18px">Vídeos</div></a>
    </div>
    <br>
    <div class="divisor"></div>
    <a href="#" data-target="trash">
      <div class="trashcan">
        <img src="assets/img/trashcan.png" width="18px">
        Lixeira
      </div>
    </a>
  </div>

  <div class="view">
    <div id="content" class="content">
      <div id="desktop" class="active"></div>
      <div id="documents"></div>
      <div id="images"></div>
      <div id="musics"></div>
      <div id="videos"></div>
      <div id="trash">Lixeira</div>
    </div>
  </div>

  <!-- Menu de Contexto -->
  <div id="right-files" class="context-menu">
    <ul>
        <li id="rename">Renomear</li>
        <li id="copy">Copiar</li>
        <li id="cut">Cortar</li>
        <li id="delete">Excluir</li>
    </ul>
</div>

<div id="rename-container" style="display: none;">
  <input type="text" id="rename-input" />
  <button id="rename-confirm-button">Confirmar</button>
</div>

  <script src="assets/js/script.js"></script>
</body>
</html>
